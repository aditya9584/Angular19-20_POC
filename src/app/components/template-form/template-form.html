<div class="container">
    <h2>User Form</h2>
    <form #form="ngForm" class="row g-3 needs-validation">
  <div class="col-md-4">
    <label>First Name <span class="text-danger">*</span></label>
    <input type="text" name="firstName" #fname="ngModel" required [(ngModel)]="userObj.firstName" class="form-control">
    <div class="text-danger">
      @if (fname.errors?.['required'] && fname.touched && fname.dirty) {
         <span>This is required</span>
      }
    </div>
    </div>
  <div class="col-md-4">
    <label>Last Name</label>
    <input type="text" name="lastName" required minlength="4" #lname="ngModel" [(ngModel)]="userObj.lastName" class="form-control">
    <div class="text-danger">
      <span *ngIf="lname.errors?.['required'] && lname.touched">This is required</span>
      <span *ngIf="lname.errors?.['minlength'] && lname.touched">Min Char 4 Required</span>
    </div>
     </div>
  <div class="col-md-4">
    <label>Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" name="userName" [(ngModel)]="userObj.userName" class="form-control">
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label>City</label>
    <input type="text" name="city" class="form-control" [(ngModel)]="userObj.city">
     </div>
  <div class="col-md-3">
    <label>State</label>
    <select class="form-select" name="state" [(ngModel)]="userObj.state">
      <option selected disabled value="">Choose...</option>
      <option value="Maharashtra" >Maharashtra</option>
      <option value="Goa" >Goa</option>
      <option value="Karnataka" >Karnataka</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label>Zip</label>
    <input type="text" name="zipCode" class="form-control" [(ngModel)]="userObj.zipCode">
     </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" name="isTermsAgreed" [(ngModel)]="userObj.isTermsAgreed" type="checkbox">
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" [disabled]="form.invalid" type="button" (click)="onSave()">Submit form</button>
  </div>
</form>
</div>
